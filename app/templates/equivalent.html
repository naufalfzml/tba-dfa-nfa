<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='../static/output.css') }}" rel="stylesheet">
    <title>Tugas Kelompok Program TBA</title>
</head>
<body class="bg-gradient-to-br from-purple-100 to-blue-100 min-h-screen flex items-center justify-center p-6 font-sans">
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-4xl">
        <h1 class="text-2xl font-bold text-center text-purple-700 mb-8">
            Equivalence of Two DFAs
        </h1>

        <form method="POST" class="space-y-10">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- DFA 1 -->
                <div>
                    <h2 class="text-lg font-semibold text-purple-600 mb-2">DFA 1</h2>
                    <input type="text" name="states1" placeholder="States (q0,q1,...)" class="input-style" />
                    <input type="text" name="input_symbols1" placeholder="Input Symbols (0,1)" class="input-style" />
                    <input type="text" name="initial_state1" placeholder="Initial State" class="input-style" />
                    <input type="text" name="final_states1" placeholder="Final States (q1,...)" class="input-style" />
                    <div class="grid grid-cols-2 gap-2">
                        <input type="text" name="transitions1_q0_0" placeholder="δ(q0,0)" class="input-style" />
                        <input type="text" name="transitions1_q0_1" placeholder="δ(q0,1)" class="input-style" />
                        <input type="text" name="transitions1_q1_0" placeholder="δ(q1,0)" class="input-style" />
                        <input type="text" name="transitions1_q1_1" placeholder="δ(q1,1)" class="input-style" />
                    </div>
                </div>

                <!-- DFA 2 -->
                <div>
                    <h2 class="text-lg font-semibold text-blue-600 mb-2">DFA 2</h2>
                    <input type="text" name="states2" placeholder="States (q0,q1,...)" class="input-style" />
                    <input type="text" name="input_symbols2" placeholder="Input Symbols (0,1)" class="input-style" />
                    <input type="text" name="initial_state2" placeholder="Initial State" class="input-style" />
                    <input type="text" name="final_states2" placeholder="Final States (q1,...)" class="input-style" />
                    <div class="grid grid-cols-2 gap-2">
                        <input type="text" name="transitions2_q0_0" placeholder="δ(q0,0)" class="input-style" />
                        <input type="text" name="transitions2_q0_1" placeholder="δ(q0,1)" class="input-style" />
                        <input type="text" name="transitions2_q1_0" placeholder="δ(q1,0)" class="input-style" />
                        <input type="text" name="transitions2_q1_1" placeholder="δ(q1,1)" class="input-style" />
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="bg-gradient-to-r from-purple-500 to-blue-500 hover:from-purple-600 hover:to-blue-600 text-white font-semibold px-6 py-2 rounded-full shadow-lg transition-all duration-300">
                    Cek Ekivalensi
                </button>
            </div>
        </form>

        {% if result %}
            <p class="mt-8 text-center text-green-600 font-semibold">{{ result }}</p>
        {% elif error %}
            <p class="mt-8 text-center text-red-600 font-semibold">{{ error }}</p>
        {% endif %}
    </div>

    <style>
        .input-style {
            @apply w-full border border-purple-300 rounded-lg px-3 py-2 mb-2 text-sm focus:outline-none focus:ring-2 focus:ring-purple-400 transition;
        }
    </style>
</body>
</html>
